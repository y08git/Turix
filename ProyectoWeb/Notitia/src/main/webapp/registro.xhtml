<ui:composition template="/WEB-INF/facelets/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:define name="content">
    <div class="jumbotron">
      <div class="container">
        <h:form id="registroForm" enctype="multipart/form-data">
            <table>
                <tr><td>
                       <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
          <p:panel header="Registro de usuario">
            <p:panelGrid columns="2" layout="grid" style="padding: 5px">
              <h:outputText value="Nombre de usuario:"/>
              <p:inputText value="#{registroController.userT.nombre_usuario}"
                           required="true"
                           id="Username"
                           size="40"/>
              <h:outputText value="Correo electrónico:"/>
              <p:inputText value="#{registroController.userT.correo}"
                           required="true"
                           id="correo"
                           size="40"
                           validatorMessage="El correo no es valido">
                  <f:validateRegex pattern="[a-zA-Z0-9_.]*@[a-zA-Z.]*" />
              </p:inputText>
              <h:outputText value="Contraseña:"/>
              <p:password value="#{registroController.userT.contraseña}"
                          required="true"
                          feedback="true"
                          id="Password"
                          match="ConfirmPassword"
                          placeholder="Contraseña"
                          label="Contraseña"
                          promptLabel="Ingresa una contraseña"
                          weakLabel="Débil"
                          goodLabel="Buena"
                          strongLabel="Fuerte"
                          inline="true"/>
              <h:outputText value="Confirmar contraseña:"/>
              <p:password value="#{registroController.userT.confirmaContrasena}"
                          required="true"
                          feedback="true"
                          inline="true"
                          id="ConfirmPassword"
                          placeholder="Confirmar contraseña"
                          label="Confirmar contraseña"
                          validatorMessage="Las contraseñas no coinciden"
                          promptLabel="Ingresa una contraseña"
                          weakLabel="Débil"
                          goodLabel="Buena"
                          strongLabel="Fuerte"/>
             
             
            </p:panelGrid> 
            <p:commandButton action="#{registroController.agregarUsuario}"
                             value="Registrar"
                             />
            <p:commandButton value="Reset"
                             update="registroForm"
                             process="@this"
                             >
              <p:resetInput target="registroForm" />
            </p:commandButton>
             <p:commandButton action="confirmacion"
                             value="Confirmacion"/>
          </p:panel>
        </h:form>
      </div>
    </div>

  </ui:define>

</ui:composition>

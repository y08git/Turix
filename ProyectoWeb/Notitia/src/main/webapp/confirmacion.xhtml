<ui:composition template="/WEB-INF/facelets/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:define name="content">
    <div class="jumbotron">
      <div class="container">
        <h:form id="confirmaForm" enctype="multipart/form-data">
            <table>
                <tr><td>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
          <p:panel header="Confirmación cuenta">
            <p:panelGrid columns="2" layout="grid" style="padding: 5px">
              <h:outputText value="Correo electrónico:"/>
              <p:inputText value="#{registroController.user.correo}"
                           required="true"
                           id="correo"
                           size="40"
                           validatorMessage="El correo no es valido">
                  <f:validateRegex pattern="[a-zA-Z0-9_]*@[a-zA-Z.]*" />
              </p:inputText>
              <h:outputText value="Contraseña:"/>
              <p:password value="#{registroController.codigo}"
                          required="true"
                          id="Password"
                        />
             
            </p:panelGrid> 
            <p:commandButton action="#{registroController.confirmacion}"
                             value="Aceptar"
                             ajax="false"/>

            <p:commandButton value="Reset"
                             update="myForm"
                             process="@this"
                             ajax="false">
              <p:resetInput target="confirmaForm" />
            </p:commandButton>
          </p:panel>
         <!-- <p:growl id="growl" showDetail="true" autoUpdate="true"/>-->
        </h:form>
      </div>
    </div>

  </ui:define>

</ui:composition>

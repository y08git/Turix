<ui:composition
  template="/WEB-INF/facelets/templates/layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <ui:define name="content">
	  
	<c:choose>
           <c:when test="#{loginController.logged == false}">

               You are not Logged in
               
           </c:when>
            <c:when test="#{loginController.admin}">
				<p>
					Welcome Administrator
				</p>
          </c:when>
          <c:otherwise>
              
           <p>
          ​​<h:form>
              <table>
                <td colspan="3" align="center">
			<p:commandButton action="welcome?faces-redirect=true"
                           value="Iniciar Sesión"/>
			<p:commandButton action="registro"
                               value="#{loginController.nombre}"/>
				</td>
                </table>
          </h:form>
        </p>
          </c:otherwise>
        </c:choose>
		

  </ui:define>

</ui:composition>

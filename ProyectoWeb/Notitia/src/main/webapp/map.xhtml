<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition
      template="/WEB-INF/facelets/templates/layout.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
      <ui:define name="content">
    <h:head>
        <title> Notitia</title>
      <script type="text/javascript"
          src="https://maps.google.com/maps/api/js?key=AIzaSyB6dJSHMxsLYr14Gx1wcoWbz2eI5erBo_g"
          defer="true"/>
      

    </h:head>


 <p:messages id="messages" autoUpdate="true" closable="true" />
 
  <!-- MENSAJE MARCADOR-->
 <h:form prependId="false">
<p:gmap id="gmap"  center="19.323808, -99.178948" zoom="13" type="TERRAIN" style="width:100%;height:400px"
    model="#{marcadorController.model}" onPointClick="handlePointClick(event);" widgetVar="map" >
  <p:ajax event="overlaySelect" listener="#{marcadorController.onMarkerSelect}" />
                <p:gmapInfoWindow id="infoWindow" >
                    
                    
                  <p:outputPanel style="text-align: left; display: block; margin: auto">
                    <h3><h:outputText value="#{marcadorController.title}" style="color: black" /></h3>
                    <br/>
                    <h:outputText value="${marcadorController.data}" style="color: black" /><br/>
                    <h:form>  
                   <b:commandButton value="Eliminar marcador" action="#{marcadorController.eliminaMarcador}" rendered="#{loginController.currentUser.es_informador}" onclick="markerDelete()"/>
                   
                    </h:form> 
                    
             
                  </p:outputPanel>
                </p:gmapInfoWindow>
  </p:gmap>
     
      </h:form>
 <h:form id="filtrar">
     
    <table>
      <h1>Filtar Marcadores por Tema</h1> <br/>
    </table>
    <table>
      <tr>
                <h:form>
            <h:selectOneMenu value="#{marcadorController.filtro}" id="lista" >
                <f:selectItems value="#{temaController.getListaNomTemas()}"/>
            </h:selectOneMenu>    
        </h:form>
    
      </tr> 
        
 
   
      
      <b:commandButton action= "#{marcadorController.filtrar}" 
                           value="Filtrar" />
  
        
    </table>
  </h:form>
     
 
      <h:form>
      <b:commandButton action="map"
                           value="Regresar"/>
  </h:form>
        
  
           
           
  
 <!-- AGREGAR MARCADOR-->
<p:dialog widgetVar="dialog" showEffect="fade" rendered="#{loginController.currentUser.es_informador}" >
    <h:form prependId="false">
        <h:panelGrid columns="2">
            <h:outputLabel for="datos" value="Titulo:" />
            <p:inputText id="datos" value="#{marcadorController.marcador.datos_utiles}" required="true" />
             <h:outputLabel for="descripcion" value="Descripcion:" />
            <p:inputText id="descripcion" value="#{marcadorController.marcador.descripcion}"  required="true"/>
            <h:outputLabel for="lista" value="Temas:" />
        <h:form>
            <h:selectOneMenu value="#{marcadorController.t}" id="lista" >
                <f:selectItems value="#{temaController.getListaNomTemas()}"/>
            </h:selectOneMenu>    
        </h:form>
            
          
            
 
            <f:facet name="footer">
                <p:commandButton value="Add" action="#{marcadorController.guardarMarcador}" update=":messages" oncomplete="markerAddComplete()" onclick="map"
                                  /> 
                <p:commandButton value="Cancel" onclick="return cancel()" />
            </f:facet>
        </h:panelGrid>
 
        <h:inputHidden id="lat" value="#{marcadorController.lat}" />
        <h:inputHidden id="lng" value="#{marcadorController.lng}" />
    </h:form>
    
   
    
    
    
</p:dialog>
<script src="markers.js"></script>
    </ui:define>
    
  </ui:composition>
  
</body>
</html>
